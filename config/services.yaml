# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
  locale: en
  cache_type: file_system

services:
  # default configuration for services in *this* file
  _defaults:
    autowire: true      # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

  # makes classes in src/ available to be used as services
  # this creates a service per class whose id is the fully-qualified class name
  App\:
    resource: '../src/'
    exclude: '../src/{Entity,Migrations,Tests,AppBundle}'

  # controllers are imported separately to make sure services can be injected
  # as action arguments even if you don't extend any base controller class
  App\Controller\:
    resource: '../src/Controller/'
    tags: [ 'controller.service_arguments' ]

  # add more service definitions when explicit configuration is needed
  # please note that last definitions always *replace* previous ones

  ## TODO REMOVE when AppBundle is removed
  # makes classes in src/AppBundle available to be used as services
  # this creates a service per class whose id is the fully-qualified class name
  AppBundle\:
    resource: '../src/AppBundle/*'
    # you can exclude directories or files
    # but if a service is unused, it's removed anyway
    exclude: '../../src/AppBundle/{Entity,Repository}'

  # controllers are imported separately to make sure they're public
  # and have a tag that allows actions to type-hint services
  AppBundle\Controller\:
    resource: '../src/AppBundle/Controller'
    public: true
    tags: [ 'controller.service_arguments' ]
  ## END REMOVE

  # add more service definitions when explicit configuration is needed
  # please note that last definitions always *replace* previous ones

  Doctrine\ORM\EntityManager: '@doctrine.orm.default_entity_manager'

  #service_name:
  #    class: AppBundle\Directory\ClassName
  #    arguments: ['@another_service_name', 'plain_value', '%parameter_name%']

  AppBundle\Doctrine\HashPasswordListener:
    tags:
      - { name: doctrine.event_subscriber }

  AppBundle\Form\TypeExtension\HelpFormExtension:
    tags:
      - { name: form.type_extension, extended_type: Symfony\Component\Form\Extension\Core\Type\FormType }

  AppBundle\Controller\UserController:
    $recaptchaSecret: '%env(RECAPTCHA_SECRET)%'